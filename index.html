<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<title>Midi Piano</title>

	<link rel="preload" href="./css/bootstrap.min.css" as="style"  onload="this.rel='stylesheet'">

	<link rel="stylesheet" type="text/css" href='./css/Interface.css'></link>
	<link rel="stylesheet" type="text/css" href='./css/Inputs.css'></link>
	<link rel="stylesheet" type="text/css" href='./css/Settings.css'></link>

	<!-- lib -->
	<link rel="stylesheet" href="./css/nano.min.css"/> 
	<link rel="stylesheet" type="text/css" href='./css/bootstrap.min.css'></link>
	<link rel="stylesheet" href="./css/bootstrap-theme.min.css"/>
	
	<script src="lib/Pickr/pickr.es5.min.js"></script>
	<script src="lib/Base64.js" type="text/javascript"></script>
	<script src="lib/Base64binary.js" type="text/javascript"></script>
	
	<script type="module" src="js/main.js" type="text/javascript"></script>
	
	<style data="dynSliderStyle" type="text/css"></style>
	

</head>
<body>
	<nav id="MainNavBar" class="navbar navbar-wrapper">
		<div class="container">
			<div id="leftTopContainer" class="topContainer">
				<div id="fileButtonGroup" class="btn-group btn-group-vertical align-middle" role="group">
					<label id="uploadMidiButton" class="btn btn-default btn-file floatSpanLeft">
						<span class="glyphicon glyphicon-folder-open"></span>
						Upload Midi
						<input id="hiddenFileInput" type="file" style="display: none;">
					</label>
					<button id="loadedSongsButton" type="button" class="btn btn-default">
						<div class="btn-select-line"></div>
						<span class="glyphicon glyphicon-music"></span>
						Loaded Songs
					</button>
				</div>
				<div id="tracksButtonGroup" class="btn-group btn-group-vertical align-middle" role="group">
					<button id="tracksButton" type="button" class="btn btn-default floatSpanLeft">
						<div class="btn-select-line"></div>
						<span class="glyphicon glyphicon-align-justify"></span>
						Tracks
					</button>
					<button id="midiSetupButton" type="button" class="btn btn-default floatSpanLeft">
						<div class="btn-select-line"></div>
						<span class="glyphicon glyphicon-tower"></span>
						Midi-Setup
					</button>
				</div>
				<div id="zoomButtonGroup" class="zoomGroup btn-group">
					<button id="zoomInButton" type="button" class="btn btn-default zoom-btn">
						<div class="btn-select-line"></div>
						<span class="glyphicon glyphicon-zoom-in"></span>
					</button>
					<button id="moveViewLeftButton" type="button" class="btn btn-default zoom-btn">
						<div class="btn-select-line"></div>
						<span class="glyphicon glyphicon-arrow-left"></span>
					</button>
					<button id="fitSongButton" type="button" class="btn btn-default zoom-btn">
						Fit Song
						<div class="btn-select-line"></div>
					</button>
					<button id="zoomOutButton" type="button" class="btn btn-default zoom-btn">
						<div class="btn-select-line"></div>
						<span class="glyphicon glyphicon-zoom-out"></span>
					</button>
					<button id="moveViewRightButton" type="button" class="btn btn-default zoom-btn">
						<div class="btn-select-line"></div>
						<span class="glyphicon glyphicon-arrow-right"></span>
					</button>
					<button id="showAllButton" type="button" class="btn btn-default zoom-btn">
						Show All
						<div class="btn-select-line"></div>
					</button>
				</div>
			</div>
			<div id="middleTopContainer" class="topContainer zoomAddAdjustment">
				<div style="width: auto; height: 100%;">
				<div id="songControlGroup" class="btn-group align-middle" role="group">
					<button id="songControlGroupPlay" type="button" class="btn btn-default btn-wide">
						<div class="btn-select-line"></div>
						<span class="glyphicon glyphicon-play"></span>
					</button>
					<button id="songControlGroupPause" type="button" class="btn btn-default btn-wide">
						<div class="btn-select-line"></div>
						<span class="glyphicon glyphicon-pause"></span>
					</button>
					<button id="songControlGroupStop" type="button" class="btn btn-default btn-wide">
						<div class="btn-select-line"></div>
						<span class="glyphicon glyphicon-stop"></span>
					</button>
				</div>
			</div>
			</div>
			<div id="rightTopContainer" class="topContainer">
				<div id="speedButtonGroup" class="btn-group btn-group-vertical align-middle" role="group">
					<button id="speedUpButton" type="button" class="btn btn-default btn-xs forcedThinButton" title="Increase Speed">
						<div class="btn-select-line"></div>
						<span class="glyphicon glyphicon-triangle-top"></span>
					</button>
					<input id="speedDisplayInput" class="forcedThinButton" type="text" style="float: none; text-align: center;">
					<button id="speedDownButton" type="button" class="btn btn-default btn-xs forcedThinButton" title="Decrease Speed">
						<div class="btn-select-line"></div>
						<span class="glyphicon glyphicon-triangle-bottom"></span>
					</button>
				</div>
				<div id="volumeButtonGroup" class="btn-group btn-group-vertical align-middle" role="group">
					<div id="volumeSliderContainer" class="sliderContainer">
						<label id="volumeSliderlabel" class="sliderLabel">
							Master Volume
						</label>
						<input id="volumeSlider" type="range" min="0" max="100" step="1">
					</div>
					<button id="muteButton" type="button" class="btn btn-default glyphicon glyphicon-volume-up">
						<div class="btn-select-line"></div>
						<!-- <span class="glyphicon glyphicon-volume-up"></span> -->
					</button>
				</div>
				<div id="settingsButtonGroup" class="btn-group btn-group-vertical" role="group">
					<button id="fullscreenButton" type="button" class="btn btn-default">
						<div class="btn-select-line"></div>
						<span class="glyphicon glyphicon-fullscreen"></span>
					</button>
					<button id="settingsButton" type="button" class="btn btn-default">
						<div class="btn-select-line"></div>
						<span class="glyphicon glyphicon-cog"></span>
					</button>
				</div>
			</div>
		</div>
	</nav>
</body>
</html>
